<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>ChatApp</title>
</head>
<body>
  <div class="chat-container" style="margin-top: 3%; margin-left: auto; margin-right: auto; margin-bottom: auto; border-radius: 28px">
    <header class="chat-header">
    <h1 style="font-size: 50px;"><img src="chat2.png" style="height: 60px; width: 60px;margin-right: 10px;">
        ChatApp</h1>
      <a href="index.html" class="btn2">Exit Chat</a>
    </header>
    <main class="chat-main">
      <!-- <div class="chat-sidebar">
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div> -->
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
         class="css-input"/>
        <button class="btn2" style="margin: 10px;"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" 
    integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
